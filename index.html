<!doctype html>

<html>
	<head>
		<title>Birds of Paradise</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">

	<body>
        <div class="container">
        
            <h1>Birds of Paradise Hangman</h1>
            
            <div>
                <div class="metricsGuage">
                    <p>Wins: <span id="wins"></span></p>
                </div>
                
                <div class="metricsGuage">
                    <p>Losses: <span id="losses"></span></p>
                </div>
                
                <div class="metricsGuage">
                    <p>Misses <span id="missesRemaining"></span></p>
                </div>
                
                <div class="longMetricsGuage">
                    <p>Guessed: <span id="lettersGuessed"></span></p>
                </div>
                
            </div>

            <div class="wordBoxes">
                <p>Word:</p>
                <div id="boxes"></div>
            </div>

            
        </div>

        
        
        
        
        <script type="text/javascript" src="js/hangman.js"></script>
	</body>
